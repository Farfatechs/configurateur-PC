<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configurateur PC - Logos Animés</title>
    <style>
        /* --- STYLE GLOBAL --- */
        body {
            background-color: #0f172a; /* Bleu très foncé moderne */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        /* --- ANIMATION DES LOGOS --- */
        .component-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid #334155;
            position: relative;
            overflow: hidden;
        }

        /* Image du logo par défaut */
        .component-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: grayscale(100%) opacity(0.7); /* Noir et blanc de base */
            transition: all 0.4s ease;
        }

        /* Effet au survol (Mouse Over) */
        .component-card:hover {
            transform: translateY(-10px); /* Soulèvement */
            background: #2d3748;
            border-color: #3b82f6; /* Bordure bleue au hover */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .component-card:hover img {
            filter: grayscale(0%) opacity(1); /* Retour de la couleur */
            transform: scale(1.1); /* Zoom léger du logo */
            drop-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Petit effet de reflet brillant qui passe sur la carte */
        .component-card::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .component-card:hover::after {
            left: 100%;
            top: 100%;
        }

        .price {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #10b981; /* Vert pour le prix */
        }
    </style>
</head>
<body>

    <h1>Choisir un Processeur</h1>
    <div id="processor-list" class="container"></div>

    <script>
        // Ton fichier JSON intégré
        const data = {
            "processeurs": [
                { "nom": "Ryzen 9 9950X", "prix": 550, "marque": "amd" },
                { "nom": "Core i9-14900K", "prix": 550, "marque": "intel" },
                { "nom": "Ryzen 7 7800X3D", "prix": 450, "marque": "amd" },
                { "nom": "Core i7-14700K", "prix": 380, "marque": "intel" }
                // Tu peux copier-coller tout ton JSON ici
            ]
        };

        const listContainer = document.getElementById('processor-list');

        // Fonction pour afficher les composants
        function displayProcessors() {
            data.processeurs.forEach(p => {
                if(p.prix > 0) { // On ignore les titres (prix 0)
                    const card = document.createElement('div');
                    card.className = 'component-card';
                    
                    // On définit le logo dynamiquement selon la marque
                    const logoSrc = p.marque === 'amd' 
                        ? 'https://upload.wikimedia.org/wikipedia/commons/7/7c/AMD_Logo.svg' 
                        : 'https://upload.wikimedia.org/wikipedia/commons/c/c9/Intel-logo.svg';

                    card.innerHTML = `
                        <img src="${logoSrc}" alt="${p.marque}">
                        <div>${p.nom}</div>
                        <div class="price">${p.prix} €</div>
                    `;
                    
                    listContainer.appendChild(card);
                }
            });
        }

        displayProcessors();
    </script>
</body>
</html>
