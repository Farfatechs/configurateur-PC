<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configurateur PC - Liste des Composants</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.2em;
        }

        .category-title {
            grid-column: 1 / -1;
            background: #2c3e50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Mon Configurateur PC</h1>
    <div id="pc-builder" class="container"></div>

    <script>
        // Ton JSON complet ici
        const data = {
            "processeurs": [
                { "nom": "--- AMD RYZEN 9000 SERIES (AM5) ---", "prix": 0 },
                { "nom": "Ryzen 9 9950X", "prix": 550 },
                { "nom": "Ryzen 9 9900X", "prix": 450 }
                // ... rajoute le reste de ton JSON ici
            ],
            "cartes_graphiques": [
                { "nom": "NVIDIA RTX 5090", "prix": 2000 },
                { "nom": "NVIDIA RTX 5080", "prix": 1200 }
            ]
        };

        const container = document.getElementById('pc-builder');

        // Fonction pour générer l'affichage
        function renderComponents(categoryName, components) {
            // Création du titre de la catégorie
            const title = document.createElement('div');
            title.className = 'category-title';
            title.innerText = categoryName.replace('_', ' ').toUpperCase();
            container.appendChild(title);

            // Création des cartes
            components.forEach(item => {
                if(item.prix === 0) return; // Ignore les séparateurs de catégorie internes

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${item.nom}</h3>
                    <p class="price">${item.prix} €</p>
                    <button>Ajouter au panier</button>
                `;
                container.appendChild(card);
            });
        }

        // Boucle sur toutes les catégories du JSON
        for (const category in data) {
            if (Array.isArray(data[category])) {
                renderComponents(category, data[category]);
            }
        }
    </script>
</body>
</html>
