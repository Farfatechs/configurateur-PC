<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Comptoir du Farfadet Geek</title>
    <style>
        :root {
            --primary: #8DE4AF; /* Vert Sauge Doux (A√©rien) */
            --gold: #E6C200;    /* Or Doux (Rayon de soleil) */
            --bg: #1A1F1C;      /* Gris de for√™t brumeuse */
            --card: #242B27;    /* Vert de gris profond */
            --text: #F0F5F2;    /* Blanc cass√© / Brume */
            --accent: #3A473F;  /* √âcorce mouill√©e */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            background-image: linear-gradient(135deg, #1A1F1C 0%, #2D3631 100%);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: var(--card);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--accent);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            text-shadow: 0 4px 10px rgba(141, 228, 175, 0.2);
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: var(--gold);
            font-size: 0.85rem;
            margin-bottom: 40px;
            opacity: 0.7;
            font-style: italic;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: var(--primary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.8;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
            outline: none;
        }

        select:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-search {
            text-decoration: none;
            background: var(--gold);
            color: #242B27;
            width: 52px;
            height: 52px;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 20px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-search:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(230, 194, 0, 0.4);
            filter: brightness(1.1);
        }

        .total-container {
            margin-top: 40px;
            padding: 35px;
            background: rgba(141, 228, 175, 0.05);
            border: 1px dashed var(--primary);
            border-radius: 20px;
            text-align: center;
        }

        .total-label {
            font-size: 13px;
            color: var(--gold);
            margin-bottom: 10px;
            letter-spacing: 4px;
        }

        #prix-total {
            font-size: 50px;
            font-weight: 200;
            color: var(--primary);
        }

        .info-footer {
            text-align: center;
            font-size: 11px;
            color: var(--accent);
            margin-top: 30px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üçÄ LE COMPTOIR DU FARFADET</h1>
    <p class="subtitle">le plus malicieux du net</p>
    
    <div id="config-form"></div>

    <div class="total-container">
        <div class="total-label">BUTIN ESTIM√â</div>
        <div><span id="prix-total">0</span> ‚Ç¨</div>
    </div>

    <p class="info-footer">D√©nich√© avec soin dans les bois d'Idealo</p>
</div>

<script>
    let prixBase = 0;

    async function chargerComposants() {
        try {
            const reponse = await fetch('composants.json');
            const data = await reponse.json();
            
            prixBase = data.base_pc ? data.base_pc.prix : 0;
            const form = document.getElementById('config-form');

            for (const key in data) {
                if (key === "base_pc") continue;

                const section = document.createElement('div');
                section.className = 'section';
                const group = document.createElement('div');
                group.className = 'input-group';

                const select = document.createElement('select');
                select.className = 'composant-select';
                select.innerHTML = `<option value="0">-- ${key.replace(/_/g, ' ').toUpperCase()} --</option>`;

                data[key].forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item.prix;
                    opt.innerText = item.nom + (item.prix > 0 ? ` (${item.prix}‚Ç¨)` : '');
                    if (item.prix === 0) {
                        opt.disabled = true;
                        opt.style.color = '#8DE4AF';
                    }
                    select.appendChild(opt);
                });

                const btnSearch = document.createElement('a');
                btnSearch.innerHTML = 'üîç';
                btnSearch.className = 'btn-search';
                btnSearch.target = '_blank';

                select.addEventListener('change', () => {
                    const selectedText = select.options[select.selectedIndex].text;
                    const nomNettoye = selectedText.split('(')[0].trim();

                    if (select.value !== "0") {
                        const query = encodeURIComponent(nomNettoye + " idealo");
                        btnSearch.href = `https://www.google.com/search?q=${query}`;
                        btnSearch.style.display = 'flex';
                    } else {
                        btnSearch.style.display = 'none';
                    }
                    calculerTotal();
                });

                group.appendChild(select);
                group.appendChild(btnSearch);
                section.innerHTML = `<label>${key.replace(/_/g, ' ')}</label>`;
                section.appendChild(group);
                form.appendChild(section);
            }
            calculerTotal();
        } catch (e) { console.error(e); }
    }

    function calculerTotal() {
        let total = prixBase;
        document.querySelectorAll('.composant-select').forEach(s => total += parseInt(s.value));
        document.getElementById('prix-total').innerText = total;
    }

    window.onload = chargerComposants;
</script>

</body>
</html>
