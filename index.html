<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur PC - Recherche Idealo</title>
    <style>
        :root {
            --primary: #00d4ff;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 14px;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
            outline: none;
            cursor: pointer;
        }

        select:focus {
            border-color: var(--primary);
        }

        .btn-search {
            text-decoration: none;
            background: var(--primary);
            color: #000;
            width: 45px;
            height: 45px;
            display: none; /* Cach√© par d√©faut */
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .btn-search:hover {
            transform: scale(1.1);
            background: white;
        }

        .total-container {
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #00d4ff 0%, #0072ff 100%);
            border-radius: 12px;
            text-align: center;
            color: black;
        }

        .total-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #prix-total {
            font-size: 40px;
            font-weight: 900;
        }

        .info-base {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üñ•Ô∏è PC Configurator</h1>
    
    <div id="config-form">
        </div>

    <div class="total-container">
        <div class="total-label">PRIX TOTAL ESTIM√â</div>
        <div><span id="prix-total">0</span> ‚Ç¨</div>
    </div>

    <p class="info-base">* Inclut par d√©faut : RAM, SSD, Bo√Ætier, Alim (Base 450‚Ç¨)</p>
</div>

<script>
    let prixBase = 0;

    async function chargerComposants() {
        try {
            const reponse = await fetch('composants.json');
            const data = await reponse.json();
            
            prixBase = data.base_pc.prix;
            const form = document.getElementById('config-form');

            // Parcourir chaque cat√©gorie du JSON
            for (const key in data) {
                if (key === "base_pc") continue;

                const section = document.createElement('div');
                section.className = 'section';

                const label = document.createElement('label');
                label.innerText = key.replace(/_/g, ' ').toUpperCase();

                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';

                const select = document.createElement('select');
                select.className = 'composant-select';
                select.innerHTML = `<option value="0" data-url="#">-- Choisir ${label.innerText} --</option>`;

                data[key].forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item.prix;
                    opt.dataset.url = item.url;
                    opt.innerText = item.nom + (item.prix > 0 ? ` (${item.prix}‚Ç¨)` : '');
                    
                    // Style pour les s√©parateurs (ex: --- AM4 ---)
                    if (item.prix === 0) {
                        opt.disabled = true;
                        opt.style.color = '#00d4ff';
                        opt.style.fontWeight = 'bold';
                    }
                    select.appendChild(opt);
                });

                const btnSearch = document.createElement('a');
                btnSearch.innerHTML = 'üîç';
                btnSearch.className = 'btn-search';
                btnSearch.target = '_blank';

                // Logique de changement
                select.addEventListener('change', () => {
                    const selected = select.options[select.selectedIndex];
                    const url = selected.dataset.url;

                    if (url && url !== "#") {
                        btnSearch.href = url;
                        btnSearch.style.display = 'flex';
                    } else {
                        btnSearch.style.display = 'none';
                    }
                    calculerTotal();
                });

                inputGroup.appendChild(select);
                inputGroup.appendChild(btnSearch);
                section.appendChild(label);
                section.appendChild(inputGroup);
                form.appendChild(section);
            }
            calculerTotal();
        } catch (error) {
            console.error("Erreur lors du chargement du JSON :", error);
        }
    }

    function calculerTotal() {
        let total = prixBase;
        const selects = document.querySelectorAll('.composant-select');
        selects.forEach(s => {
            total += parseInt(s.value);
        });
        document.getElementById('prix-total').innerText = total;
    }

    // Lancement au chargement de la page
    window.onload = chargerComposants;
</script>

</body>
</html>
