<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Comptoir du Farfadet - Configurateur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="configurateur">
        <h1>üõ†Ô∏è Configurateur PC</h1>
        
        <div class="section">
            <label>Processeur :</label>
            <select id="processeurs" onchange="calculerTotal()"></select>
        </div>

        <div class="section">
            <label>Carte M√®re :</label>
            <select id="cartes_meres" onchange="calculerTotal()"></select>
        </div>

        <div class="section">
            <label>M√©moire RAM :</label>
            <select id="memoire_ram" onchange="calculerTotal()"></select>
        </div>

        <div class="section">
            <label>Carte Graphique :</label>
            <select id="cartes_graphiques" onchange="calculerTotal()"></select>
        </div>

        <div class="section">
            <label>Refroidissement :</label>
            <select id="refroidissement" onchange="calculerTotal()"></select>
        </div>

        <div class="section">
            <label>Alimentation :</label>
            <select id="alimentation" onchange="calculerTotal()"></select>
        </div>

        <div class="section">
            <label>Bo√Ætier :</label>
            <select id="boitiers" onchange="calculerTotal()"></select>
        </div>

        <hr>

        <div class="total-container">
            <h2>Total estim√© : <span id="prix-total">0</span>‚Ç¨</h2>
            <p class="maj-info">‚ö†Ô∏è Prix sujets √† variation</p>
        </div>
    </div>

    <script>
        let donneesPC = {};

        async function chargerComposants() {
            try {
                // On r√©cup√®re le JSON
                const response = await fetch('composants.json');
                donneesPC = await response.json();
                
                // On remplit chaque menu
                remplirSelect('processeurs', donneesPC.processeurs);
                remplirSelect('cartes_meres', donneesPC.cartes_meres);
                remplirSelect('memoire_ram', donneesPC.memoire_ram);
                remplirSelect('cartes_graphiques', donneesPC.cartes_graphiques);
                remplirSelect('refroidissement', donneesPC.refroidissement);
                remplirSelect('alimentation', donneesPC.alimentation);
                remplirSelect('boitiers', donneesPC.boitiers);

                calculerTotal();
            } catch (error) {
                console.error("Erreur de chargement JSON:", error);
            }
        }

        function remplirSelect(id, liste) {
            const select = document.getElementById(id);
            select.innerHTML = ""; 

            liste.forEach((item) => {
                const option = document.createElement('option');
                
                // Si c'est un titre (commence par ---)
                if (item.nom.startsWith('---')) {
                    option.text = item.nom;
                    option.value = 0;
                    option.disabled = true; // Emp√™che la s√©lection
                } else {
                    option.text = `${item.nom} (+${item.prix}‚Ç¨)`;
                    option.value = item.prix;
                }
                select.appendChild(option);
            });
        }

        function calculerTotal() {
            const ids = ['processeurs', 'cartes_meres', 'memoire_ram', 'cartes_graphiques', 'refroidissement', 'alimentation', 'boitiers'];
            let total = 0;

            ids.forEach(id => {
                const select = document.getElementById(id);
                if (select && select.value) {
                    total += parseInt(select.value);
                }
            });

            if (donneesPC.base_pc) {
                total += donneesPC.base_pc.prix;
            }

            document.getElementById('prix-total').innerText = total;
        }

        window.onload = chargerComposants;
    </script>
</body>
</html>
