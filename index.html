<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Comptoir du Farfadet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8DE4AF; --gold: #E6C200; --bg: #1A1F1C;
            --card: #242B27; --text: #F0F5F2; --accent: #3A473F;
        }

        body {
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg);
            background-image: linear-gradient(135deg, #1A1F1C 0%, #2D3631 100%);
            color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 600px; background: var(--card); padding: 40px;
            border-radius: 30px; border: 1px solid var(--accent); box-shadow: 0 10px 50px rgba(0,0,0,0.4);
            position: relative; padding-bottom: 100px;
        }

        h1 { text-align: center; color: var(--primary); font-weight: 300; letter-spacing: 2px; }
        .subtitle { text-align: center; color: var(--gold); font-size: 0.8rem; margin-bottom: 30px; opacity: 0.7; letter-spacing: 2px; }

        .section { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--primary); font-size: 11px; font-weight: 700; text-transform: uppercase; }
        
        select { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--accent); 
            background: #2D3631; color: white; font-size: 14px; outline: none;
        }

        select option:disabled { color: var(--gold); font-weight: bold; }

        .total-container { margin-top: 30px; padding: 20px; background: rgba(141, 228, 175, 0.05); border: 1px dashed var(--primary); border-radius: 15px; text-align: center; }
        #prix-total { font-size: 45px; color: var(--primary); font-weight: bold; }
        .warning { font-size: 10px; color: var(--gold); margin-top: 10px; text-transform: uppercase; opacity: 0.8; }

        .social-links { position: absolute; bottom: 20px; right: 20px; display: flex; gap: 15px; }
        .social-link { font-size: 20px; color: #ccc; opacity: 0.5; transition: 0.3s; }
        .social-link:hover { opacity: 1; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h1>üçÄ LE COMPTOIR DU FARFADET</h1>
    <p class="subtitle">CONFIGURATEUR MALICIEUX</p>

    <div id="config-form">
        </div>

    <div class="total-container">
        <div style="font-size: 12px; color: var(--gold);">BUTIN ESTIM√â</div>
        <div><span id="prix-total">0</span> ‚Ç¨</div>
        <div class="warning">‚ö†Ô∏è Prix sujets √† variation</div>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/farfatechs/" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.gg/dj7ueSS9sh" target="_blank" class="social-link"><i class="fab fa-discord"></i></a>
        <a href="https://www.youtube.com/@Farfatech" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
    </div>
</div>

<script>
    let data = {};

    async function init() {
        try {
            const res = await fetch('composants.json');
            data = await res.json();
            const form = document.getElementById('config-form');

            // On cr√©e les menus pour chaque cat√©gorie du JSON
            for (const cat in data) {
                if (cat === "base_pc") continue;

                const div = document.createElement('div');
                div.className = 'section';
                
                let options = `<option value="0">-- CHOISIR --</option>`;
                data[cat].forEach(item => {
                    if (item.nom.startsWith('---')) {
                        options += `<option disabled>${item.nom}</option>`;
                    } else {
                        options += `<option value="${item.prix}">${item.nom} (${item.prix}‚Ç¨)</option>`;
                    }
                });

                div.innerHTML = `<label>${cat.replace('_', ' ')}</label>
                                 <select class="pc-select" onchange="maj()">${options}</select>`;
                form.appendChild(div);
            }
            maj();
        } catch (e) { console.error("Erreur de grimoire", e); }
    }

    function maj() {
        let total = 0;
        document.querySelectorAll('.pc-select').forEach(s => total += parseInt(s.value));
        if (data.base_pc) total += data.base_pc.prix;
        document.getElementById('prix-total').innerText = total;
    }

    window.onload = init;
</script>
</body>
</html>
