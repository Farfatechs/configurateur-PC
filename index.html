<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Comptoir du Farfadet Geek</title>
    <style>
        :root {
            --primary: #48FF7B; /* Vert N√©on */
            --gold: #FFD700;    /* Or Magique */
            --bg: #0D110D;      /* Fond For√™t Sombre */
            --card: #1A221A;    /* √âcorce / Circuit */
            --text: #E0E0E0;
            --accent: #2d442d;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a3a1a 0%, #0d110d 100%);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: var(--card);
            padding: 40px;
            border-radius: 25px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px rgba(72, 255, 123, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(72, 255, 123, 0.6);
            margin-bottom: 40px;
        }

        .section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--gold);
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--primary);
            background: #080a08;
            color: var(--primary);
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
            outline: none;
        }

        .btn-search {
            text-decoration: none;
            background: var(--gold);
            color: #000;
            width: 52px;
            height: 52px;
            display: none; /* Appara√Æt via JS */
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 22px;
            transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .btn-search:hover {
            transform: scale(1.1) rotate(5deg);
            background: #fff;
        }

        .total-container {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #1a4a1a 0%, #000000 100%);
            border: 2px solid var(--primary);
            border-radius: 20px;
            text-align: center;
        }

        #prix-total {
            font-size: 55px;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üçÄ CONFIGURATEUR PC</h1>
    <div id="config-form"></div>
    <div class="total-container">
        <div style="color: var(--gold); font-weight: bold; margin-bottom: 10px;">BUTIN TOTAL ESTIM√â</div>
        <div><span id="prix-total">0</span> ‚Ç¨</div>
    </div>
</div>

<script>
    let prixBase = 0;

    async function chargerComposants() {
        try {
            const reponse = await fetch('composants.json');
            const data = await reponse.json();
            
            prixBase = data.base_pc ? data.base_pc.prix : 0;
            const form = document.getElementById('config-form');

            for (const key in data) {
                if (key === "base_pc") continue;

                const section = document.createElement('div');
                section.className = 'section';
                const labelName = key.replace(/_/g, ' ').toUpperCase();

                const group = document.createElement('div');
                group.className = 'input-group';

                const select = document.createElement('select');
                select.className = 'composant-select';
                select.innerHTML = `<option value="0">-- Choisir ${labelName} --</option>`;

                data[key].forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item.prix;
                    opt.innerText = item.nom + (item.prix > 0 ? ` (${item.prix}‚Ç¨)` : '');
                    
                    if (item.prix === 0) {
                        opt.disabled = true;
                        opt.style.color = '#48FF7B';
                        opt.style.fontWeight = 'bold';
                    }
                    select.appendChild(opt);
                });

                const btnSearch = document.createElement('a');
                btnSearch.innerHTML = 'üîç';
                btnSearch.className = 'btn-search';
                btnSearch.target = '_blank';

                // LOGIQUE DE RECHERCHE DYNAMIQUE
                select.addEventListener('change', () => {
                    const selectedOption = select.options[select.selectedIndex];
                    const fullText = selectedOption.text;
                    
                    // On extrait le nom sans le prix (ex: "AMD Ryzen 5 5500")
                    const nomNettoye = fullText.split('(')[0].trim();

                    if (select.value !== "0") {
                        // On cr√©e le lien exact : Nom + idealo
                        const query = encodeURIComponent(nomNettoye + " idealo");
                        btnSearch.href = `https://www.google.com/search?q=${query}`;
                        btnSearch.style.display = 'flex';
                    } else {
                        btnSearch.style.display = 'none';
                    }
                    calculerTotal();
                });

                group.appendChild(select);
                group.appendChild(btnSearch);
                section.innerHTML = `<label>${labelName}</label>`;
                section.appendChild(group);
                form.appendChild(section);
            }
            calculerTotal();
        } catch (e) {
            console.error("Erreur de grimoire :", e);
        }
    }

    function calculerTotal() {
        let total = prixBase;
        document.querySelectorAll('.composant-select').forEach(s => total += parseInt(s.value));
        document.getElementById('prix-total').innerText = total;
    }

    window.onload = chargerComposants;
</script>

</body>
</html>
