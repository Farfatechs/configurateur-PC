<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Le Comptoir du Farfadet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8DE4AF; --gold: #E6C200; --bg: #1A1F1C;
            --card: #242B27; --text: #F0F5F2; --accent: #3A473F;
        }

        * { box-sizing: border-box; max-width: 100%; }

        body {
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg);
            background-image: linear-gradient(135deg, #1A1F1C 0%, #2D3631 100%);
            color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%; max-width: 650px; background: var(--card); padding: 25px 15px;
            border-radius: 20px; border: 1px solid var(--accent); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            position: relative; padding-bottom: 110px;
        }

        h1 { text-align: center; color: var(--primary); font-weight: 300; font-size: 1.3rem; margin: 10px 0; letter-spacing: 1px; }
        .subtitle { text-align: center; color: var(--gold); font-size: 0.7rem; margin-bottom: 25px; opacity: 0.8; text-transform: uppercase; letter-spacing: 2px; }

        .section { margin-bottom: 18px; width: 100%; }
        label { display: block; margin-bottom: 6px; color: var(--primary); font-size: 10px; font-weight: 700; text-transform: uppercase; }
        
        .input-group { display: flex; gap: 8px; align-items: center; width: 100%; }

        select { 
            flex: 1; min-width: 0; padding: 12px; border-radius: 10px; border: 1px solid var(--accent); 
            background: #2D3631 !important; color: #FFFFFF !important;
            font-size: 14px; cursor: pointer; outline: none; -webkit-appearance: none;
        }

        .btn-search { 
            text-decoration: none; background: var(--gold); color: #242B27; 
            width: 42px; height: 42px; display: none; align-items: center; 
            justify-content: center; border-radius: 10px; font-size: 16px; flex-shrink: 0;
        }

        .total-container { 
            margin-top: 30px; padding: 20px; background: rgba(141, 228, 175, 0.03); 
            border: 1px dashed var(--primary); border-radius: 15px; text-align: center; 
        }

        #prix-total { font-size: 42px; font-weight: 200; color: var(--primary); display: block; }
        
        /* BLOC CONSOMMATION */
        .conso-box { 
            margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--accent);
            color: var(--gold); font-size: 13px; display: none; /* Masqu√© par d√©faut */
        }
        .conso-val { font-weight: bold; color: #fff; font-size: 18px; }
        .alim-rec { font-size: 11px; margin-top: 8px; color: var(--primary); font-weight: bold; }

        .btn-share { 
            background: var(--gold); border: none; color: #1A1C1C; padding: 14px; 
            border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%; 
            margin-top: 20px; font-size: 13px; text-transform: uppercase;
        }

        .social-links { position: absolute; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 20px; }
        .social-link { font-size: 22px; color: #ccc; opacity: 0.5; }
    </style>
</head>
<body>

<div class="container">
    <h1>üçÄ LE COMPTOIR DU FARFADET</h1>
    <p class="subtitle">FORGEZ VOTRE L√âGENDE SUR-MESURE</p>
    
    <div id="config-form"></div>

    <div class="total-container">
        <span style="font-size: 10px; color: var(--gold); letter-spacing: 2px;">BUTIN ESTIM√â</span>
        <span id="prix-total">0 ‚Ç¨</span>
        
        <div id="conso-box" class="conso-box">
            <i class="fas fa-bolt"></i> Consommation : <span id="conso-totale" class="conso-val">0</span> <span class="conso-val">W</span>
            <div id="alim-conseillee" class="alim-rec"></div>
        </div>

        <button id="btn-share" class="btn-share" onclick="partagerConfig()" style="display:none;">
            PARTAGER LE BUTIN
        </button>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/farfatechs/" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.gg/dj7ueSS9sh" target="_blank" class="social-link"><i class="fab fa-discord"></i></a>
        <a href="https://www.youtube.com/@Farfatech" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
    </div>
</div>

<script>
    let dataComposants = {};
    let prixBase = 0;

    async function chargerComposants() {
        try {
            const reponse = await fetch('composants.json');
            dataComposants = await reponse.json();
            prixBase = dataComposants.base_pc ? dataComposants.base_pc.prix : 0;
            const form = document.getElementById('config-form');
            
            let index = 0;
            for (const key in dataComposants) {
                if (key === "base_pc") continue;
                const section = document.createElement('div');
                section.className = 'section';
                section.innerHTML = `
                    <label>${key.replace(/_/g, ' ')}</label>
                    <div class="input-group">
                        <select class="composant-select" id="select-${index}" data-type="${key}" onchange="calculerTotal()">
                            <option value="0" data-idx="-1">-- Choisir --</option>
                            ${dataComposants[key].map((item, i) => {
                                const isTitle = item.nom.startsWith('---');
                                return `<option value="${item.prix}" data-idx="${i}" ${isTitle ? 'disabled' : ''}>
                                    ${item.nom} ${(!isTitle && item.prix > 0) ? `(${item.prix}‚Ç¨)` : ''}
                                </option>`;
                            }).join('')}
                        </select>
                        <a class="btn-search" target="_blank">üîç</a>
                    </div>
                `;
                form.appendChild(section);
                index++;
            }
        } catch (e) { console.error(e); }
    }

    function calculerTotal() {
        let total = 0;
        let consoTotalW = 0;
        let hasSelection = false;
        
        document.querySelectorAll('.composant-select').forEach(s => {
            const opt = s.options[s.selectedIndex];
            const type = s.dataset.type;
            const idx = opt.dataset.idx;
            
            if (parseInt(s.value) > 0) {
                total += parseInt(s.value);
                hasSelection = true;
                
                // Chercher la conso dans le JSON
                if (dataComposants[type] && dataComposants[type][idx] && dataComposants[type][idx].conso) {
                    consoTotalW += parseInt(dataComposants[type][idx].conso);
                }

                s.parentElement.querySelector('.btn-search').style.display = 'flex';
                const text = opt.text.split('(')[0];
                s.parentElement.querySelector('.btn-search').href = `https://www.google.com/search?q=${encodeURIComponent(text + " idealo")}`;
            } else {
                s.parentElement.querySelector('.btn-search').style.display = 'none';
            }
        });

        const consoBox = document.getElementById('conso-box');
        if (hasSelection) {
            total += prixBase;
            document.getElementById('prix-total').innerText = total + " ‚Ç¨";
            
            // Calcul final Conso (Syst√®me + 50W de base)
            const finalW = consoTotalW + 50;
            document.getElementById('conso-totale').innerText = finalW;
            
            // Recommandation Alim
            const alimRec = Math.ceil((finalW * 1.33) / 50) * 50;
            document.getElementById('alim-conseillee').innerText = "‚ö° Alim conseill√©e : " + alimRec + "W";
            
            // FORCE L'AFFICHAGE DU BLOC
            consoBox.style.display = 'block';
            document.getElementById('btn-share').style.display = 'block';
        } else {
            document.getElementById('prix-total').innerText = "0 ‚Ç¨";
            consoBox.style.display = 'none';
        }
    }

    function partagerConfig() {
        const params = new URLSearchParams();
        document.querySelectorAll('.composant-select').forEach((s, i) => {
            if (s.selectedIndex > 0) params.set(`c${i}`, s.options[s.selectedIndex].dataset.idx);
        });
        navigator.clipboard.writeText(window.location.origin + window.location.pathname + '?' + params.toString());
        alert("Lien copi√© !");
    }

    window.onload = chargerComposants;
</script>
</body>
</html>
