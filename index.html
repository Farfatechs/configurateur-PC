<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Comptoir du Farfadet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8DE4AF; --gold: #E6C200; --bg: #1A1F1C;
            --card: #242B27; --text: #F0F5F2; --accent: #3A473F;
        }

        body {
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg);
            background-image: linear-gradient(135deg, #1A1F1C 0%, #2D3631 100%);
            color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 850px; background: var(--card); padding: 40px;
            border-radius: 30px; border: 1px solid var(--accent); box-shadow: 0 10px 50px rgba(0, 0, 0, 0.4);
            position: relative; padding-bottom: 100px;
        }

        h1 { text-align: center; color: var(--primary); font-weight: 300; letter-spacing: 2px; margin-bottom: 5px; }
        .subtitle { text-align: center; color: var(--gold); font-size: 0.85rem; margin-bottom: 40px; opacity: 0.7; font-style: italic; letter-spacing: 3px; text-transform: uppercase; }

        .section { margin-bottom: 25px; }
        label { display: block; margin-bottom: 12px; color: var(--primary); font-size: 12px; font-weight: 600; text-transform: uppercase; }
        
        select { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--accent); 
            background: #2D3631 !important; color: #FFFFFF !important;
            font-size: 15px; cursor: pointer; outline: none; transition: 0.3s;
        }
        select:focus { border-color: var(--primary); }

        /* Style des titres dans le menu */
        select option:disabled { color: var(--gold) !important; font-weight: bold; background: #1A1F1C; }

        .total-container { margin-top: 40px; padding: 35px; background: rgba(141, 228, 175, 0.05); border: 1px dashed var(--primary); border-radius: 20px; text-align: center; }
        .total-label { font-size: 13px; color: var(--gold); letter-spacing: 4px; margin-bottom: 10px; }
        #prix-total { font-size: 50px; font-weight: 200; color: var(--primary); }

        .social-links { position: absolute; bottom: 25px; right: 25px; display: flex; gap: 15px; }
        .social-link { font-size: 24px; color: #ccc; transition: 0.3s; filter: grayscale(100%) opacity(0.6); text-decoration: none; }
        .social-link:hover { filter: grayscale(0%) opacity(1); transform: scale(1.2); }
    </style>
</head>
<body>

<div class="container">
    <h1>üçÄ LE COMPTOIR DU FARFADET</h1>
    <p class="subtitle">le plus malicieux du net</p>

    <div id="config-form">
        </div>

    <div class="total-container">
        <div class="total-label">BUTIN ESTIM√â</div>
        <div><span id="prix-total">0</span> ‚Ç¨</div>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/farfatechs/" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.gg/dj7ueSS9sh" target="_blank" class="social-link"><i class="fab fa-discord"></i></a>
        <a href="https://www.youtube.com/@Farfatech" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
    </div>
</div>

<script>
    let dataComposants = {};

    async function chargerComposants() {
        try {
            const reponse = await fetch('composants.json');
            dataComposants = await reponse.json();
            const form = document.getElementById('config-form');

            // Parcourir chaque cat√©gorie du JSON
            for (const key in dataComposants) {
                if (key === "base_pc") continue;

                const section = document.createElement('div');
                section.className = 'section';
                
                let optionsHtml = `<option value="0">-- CHOISIR --</option>`;
                
                dataComposants[key].forEach(item => {
                    // Si le nom commence par --- c'est un titre d√©coratif
                    if (item.nom.startsWith('---')) {
                        optionsHtml += `<option disabled>${item.nom}</option>`;
                    } else {
                        optionsHtml += `<option value="${item.prix}">${item.nom} (${item.prix}‚Ç¨)</option>`;
                    }
                });

                // On transforme les "underscores" du JSON en espaces pour l'affichage
                const nomPropre = key.replace(/_/g, ' ');

                section.innerHTML = `
                    <label>${nomPropre}</label>
                    <select class="comp-select" onchange="calculerTotal()">
                        ${optionsHtml}
                    </select>
                `;
                form.appendChild(section);
            }
            calculerTotal();
        } catch (e) {
            console.error("Erreur de chargement du grimoire (JSON) :", e);
        }
    }

    function calculerTotal() {
        let total = 0;
        document.querySelectorAll('.comp-select').forEach(s => {
            total += parseInt(s.value) || 0;
        });
        
        // Ajout du prix de montage/licence si pr√©sent
        if (dataComposants.base_pc && dataComposants.base_pc.prix) {
            total += dataComposants.base_pc.prix;
        }
        
        document.getElementById('prix-total').innerText = total;
    }

    window.onload = chargerComposants;
</script>
</body>
</html>
