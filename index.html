<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Comptoir du Farfadet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8DE4AF; 
            --gold: #E6C200; 
            --bg: #1A1F1C;
            --card: #242B27; 
            --text: #F0F5F2; 
            --accent: #3A473F;
            --danger: #FF5F5F;
            --instagram-color: #E4405F; 
            --discord-color: #7289DA; 
            --youtube-color: #FF0000;
        }

        body {
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg);
            background-image: linear-gradient(135deg, #1A1F1C 0%, #2D3631 100%);
            color: var(--text); 
            margin: 0; padding: 20px; 
            display: flex; justify-content: center; 
            min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 850px; 
            background: var(--card); 
            padding: 40px; border-radius: 30px; 
            border: 1px solid var(--accent); 
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.4);
            position: relative; padding-bottom: 100px;
        }

        h1 { text-align: center; color: var(--primary); text-shadow: 0 4px 10px rgba(141, 228, 175, 0.2); margin-bottom: 10px; font-weight: 300; letter-spacing: 2px; }
        .subtitle { text-align: center; color: var(--gold); font-size: 0.85rem; margin-bottom: 40px; opacity: 0.7; font-style: italic; letter-spacing: 3px; text-transform: uppercase; }

        /* ALERT COMPATIBILIT√â */
        #compat-warning {
            display: none;
            background: rgba(255, 95, 95, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .section { margin-bottom: 25px; }
        label { display: block; margin-bottom: 12px; color: var(--primary); font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.8; }
        
        .input-group { display: flex; gap: 15px; align-items: center; }

        select { 
            flex: 1; padding: 14px; border-radius: 12px; 
            border: 1px solid var(--accent); 
            background: #2D3631; color: var(--text); 
            font-size: 15px; cursor: pointer; transition: 0.3s; outline: none;
        }

        select.error { border-color: var(--danger); box-shadow: 0 0 10px rgba(255, 95, 95, 0.2); }

        select option { background-color: #1A1F1C; color: #FFFFFF; }

        .btn-search { text-decoration: none; background: var(--gold); color: #242B27; width: 52px; height: 52px; display: none; align-items: center; justify-content: center; border-radius: 15px; font-size: 20px; transition: 0.4s; }
        .btn-search:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(230, 194, 0, 0.4); }

        .total-container { margin-top: 40px; padding: 35px; background: rgba(141, 228, 175, 0.05); border: 1px dashed var(--primary); border-radius: 20px; text-align: center; }
        #prix-total { font-size: 50px; font-weight: 200; color: var(--primary); }

        .share-box { text-align: center; margin-top: 30px; }
        .btn-share { 
            background: var(--gold); border: none; color: #1A1F1C; padding: 12px 25px; 
            border-radius: 50px; cursor: pointer; font-size: 1rem; font-weight: bold;
            transition: 0.3s; display: none;
        }

        .social-links { position: absolute; bottom: 25px; right: 25px; display: flex; gap: 15px; }
        .social-link { font-size: 24px; color: #ccc; transition: 0.3s; filter: grayscale(100%) opacity(0.6); text-decoration: none; }
        .social-link:hover { filter: grayscale(0%) opacity(1); transform: scale(1.2); }
    </style>
</head>
<body>

<div class="container">
    <h1>üçÄ LE COMPTOIR DU FARFADET</h1>
    <p class="subtitle">le plus malicieux du net</p>

    <div id="compat-warning">
        <i class="fas fa-exclamation-triangle"></i> <span id="warning-text"></span>
    </div>
    
    <div id="config-form"></div>

    <div class="total-container">
        <div style="font-size: 13px; color: var(--gold); letter-spacing: 4px; margin-bottom: 10px;">BUTIN ESTIM√â</div>
        <div><span id="prix-total">0</span> ‚Ç¨</div>
    </div>

    <div class="share-box">
        <button id="btn-share" class="btn-share" onclick="partagerConfig()">
            <i class="fas fa-share-nodes"></i> PARTAGER LE BUTIN
        </button>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/farfatechs/" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.gg/dj7ueSS9sh" target="_blank" class="social-link"><i class="fab fa-discord"></i></a>
        <a href="https://www.youtube.com/@Farfatech" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
    </div>
</div>

<script>
    let dataComposants = {};
    let prixBase = 0;

    async function chargerComposants() {
        try {
            const reponse = await fetch('composants.json');
            dataComposants = await reponse.json();
            prixBase = dataComposants.base_pc ? dataComposants.base_pc.prix : 0;
            
            const form = document.getElementById('config-form');
            const urlParams = new URLSearchParams(window.location.search);

            let index = 0;
            for (const key in dataComposants) {
                if (key === "base_pc") continue;

                const section = document.createElement('div');
                section.className = 'section';
                section.innerHTML = `
                    <label>${key.replace(/_/g, ' ')}</label>
                    <div class="input-group">
                        <select class="composant-select" id="select-${index}" data-type="${key}" onchange="analyserConfig()">
                            <option value="0" data-idx="-1">-- CHOISIR --</option>
                            ${dataComposants[key].map((item, i) => `
                                <option value="${item.prix}" data-idx="${i}" ${item.prix === 0 ? 'disabled' : ''}>
                                    ${item.nom} ${item.prix > 0 ? `(${item.prix}‚Ç¨)` : ''}
                                </option>
                            `).join('')}
                        </select>
                        <a class="btn-search" target="_blank" title="D√©nicher sur Idealo">üîç</a>
                    </div>
                `;
                form.appendChild(section);

                const savedIndex = urlParams.get(`c${index}`);
                if (savedIndex !== null) {
                    const select = document.getElementById(`select-${index}`);
                    select.selectedIndex = parseInt(savedIndex) + 1;
                }
                index++;
            }
            analyserConfig();
        } catch (e) { console.error(e); }
    }

    function analyserConfig() {
        const picks = {};
        const selects = document.querySelectorAll('.composant-select');
        
        // Reset des erreurs
        selects.forEach(s => s.classList.remove('error'));
        let errorMsg = "";

        // R√©cup√©ration des choix
        selects.forEach(s => {
            const type = s.dataset.type;
            const idx = s.options[s.selectedIndex].dataset.idx;
            if (idx >= 0) picks[type] = dataComposants[type][idx];
            
            // Update Loupe
            const btn = s.parentElement.querySelector('.btn-search');
            if(s.value > 0) {
                btn.href = `https://www.google.com/search?q=${encodeURIComponent(picks[type].nom + " idealo")}`;
                btn.style.display = 'flex';
            } else btn.style.display = 'none';
        });

        // --- TESTS DE COMPATIBILIT√â ---
        
        // 1. Socket (CPU vs Carte M√®re)
        if(picks.processeurs && picks.cartes_meres) {
            if(picks.processeurs.socket !== picks.cartes_meres.socket) {
                errorMsg = `üö® Incompatible : Le ${picks.processeurs.nom} (${picks.processeurs.socket}) ne va pas sur cette carte m√®re (${picks.cartes_meres.socket}).`;
                document.querySelector('[data-type="processeurs"]').classList.add('error');
                document.querySelector('[data-type="cartes_meres"]').classList.add('error');
            }
        }

        // 2. RAM (Carte M√®re vs Barrettes)
        if(!errorMsg && picks.cartes_meres && picks.memoire_ram) {
            if(picks.cartes_meres.ram !== picks.memoire_ram.type) {
                errorMsg = `üö® Erreur RAM : Cette carte m√®re supporte la ${picks.cartes_meres.ram}, mais tu as choisi de la ${picks.memoire_ram.type}.`;
                document.querySelector('[data-type="cartes_meres"]').classList.add('error');
                document.querySelector('[data-type="memoire_ram"]').classList.add('error');
            }
        }

        // Affichage alerte
        const warnDiv = document.getElementById('compat-warning');
        if(errorMsg) {
            document.getElementById('warning-text').innerText = errorMsg;
            warnDiv.style.display = 'block';
        } else {
            warnDiv.style.display = 'none';
        }

        calculerTotal();
    }

    function calculerTotal() {
        let total = 0;
        let selectedCount = 0;
        document.querySelectorAll('.composant-select').forEach(s => {
            if (parseInt(s.value) > 0) { total += parseInt(s.value); selectedCount++; }
        });
        if (selectedCount > 0) total += prixBase;
        document.getElementById('prix-total').innerText = total;
        document.getElementById('btn-share').style.display = selectedCount > 0 ? 'inline-block' : 'none';
    }

    function partagerConfig() {
        const params = new URLSearchParams();
        document.querySelectorAll('.composant-select').forEach((s, i) => {
            if (s.selectedIndex > 0) {
                params.set(`c${i}`, s.options[s.selectedIndex].dataset.idx);
            }
        });
        const fullUrl = window.location.origin + window.location.pathname + '?' + params.toString();
        navigator.clipboard.writeText(fullUrl).then(() => {
            const btn = document.getElementById('btn-share');
            const old = btn.innerHTML;
            btn.innerHTML = "‚úÖ LIEN COPI√â !";
            setTimeout(() => btn.innerHTML = old, 2000);
        });
    }

    window.onload = chargerComposants;
</script>
</body>
</html>
